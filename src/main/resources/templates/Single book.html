<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mystery Page</title>
    <link rel="stylesheet" href="/css/homepage-style.css">
    <link rel="stylesheet" href="/css/homepage-layout.css">
</head>
<body>
<div class="top__page">
    <header class="header">
        <h1 class="header__title">
            
        </h1>
        <img class="header__logo" src="/image/logo.png" />

    </header>

    <aside class="main__sidebar">
        <nav class="sidebar__navigation">
            <ul class="navigation__links">
                <li class="navigation__link"><a href="/">Home</a></li>
                <!-- <li class="navigation__link"><a th:href="'/catagory/' + ${book.}">Back to <span>that catagory</span></a></li> -->
            </ul>
            
        </nav>

    </aside>
</div>


<div class="container">
    <header>
        <h1>
             <span th:text="${book.bookTitle}">Book title goes here</span>
        </h1>
    </header>
    <main>
        <ul th:each="review : ${book.reviews}">
            <li><a th:href="'/review/' + ${review.id}"><span th:text="${review.reviewTitle}">Not a review</span></a></li>
        </ul>
        <form action="/books/addReview" method="POST">
            <label for="title-input">Title</label>
            <input  placeholder="Title" type="text" name="reviewTitle" id="title-input" >

            <label for="author-input">Author</label>
            <input  placeholder="Author" type="text" name="reviewAuthor" id="author-input" >

            <label for="image-input">BookCover</label>
            <input  placeholder="Image URL" type="text" name="reviewImage" id="image-input" >

            <label for="content-input">Content</label>
            <textarea  placeholder="Content" type="text" name="body" id="content-input"></textarea>

            <input type="hidden" name="bookId" th:value="${book.id}">

            <button type="submit">Submit Your Review</button>
            </form>

    
    </main>
    <footer><small>&copy2021</small></footer>
</div>

</body>
</html>
