<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hashtag Page</title>
  <link rel="stylesheet" href="./css/homepage-style.css">
  <link rel="stylesheet" href="./css/homepage-layout.css">
</head>
<body>
<div class="top__page">
  <header class="header">
    <h1 class="header__title">
      Welcome to the Hashtag Section!
    </h1>
    <img class="header__logo" src="./image/logo.png" />
  </header>
  <aside class="main__sidebar">
    <nav class="sidebar__navigation">
      <ul class="navigation__links">
        <li class="navigation__link"><a href="./HOMEPAGE.html">Home</a></li>
      </ul>
    </nav>
  </aside>
</div>
<h1 class="big-title hashtag-title">Welcome to Hashtags!</h1>
<!-- <form>
  <input type="text" name="text" placeholder="Search.." />
  <input type="submit" name="submit" value="Search" />
</form> -->
</header>
<div class="hashtag-body">
  <div class="hashtag">
    <h3 class="ribbon">Hashtags</h3>
    <article>
      <form action="/hashtags" method="post">
        <label for="hashtag-name-input"></label>
        <input  placeholder="Add New Hashtag" type="text" name="hashtagName" id="hashtag-name-input" required>
        <button type="submit">Submit</button>
      </form>
      <ul class="hashtag-list" >
        <li th:each= "hashtag : ${hashtags}" th:text="${hashtag.name}"></li> 
        
      </ul>
      <!-- ToDo make this ^ and href to the single hashtag page. -->
    </article>
    <p class="ribbon"></p>
  </main>
  <footer><small>&copy2021</small></footer>
</div>
</body>
</html>
